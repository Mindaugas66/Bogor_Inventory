<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 8px;
    }
    .card {
      border: none;
    }
    .card-header {
      background-color: #2e2e2e;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .card-title {
      margin: 0;
    }
    .card-body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group.mt-4 {
      text-align: center;
    }
    .btn-primary {
      background-color: #2e2e2e;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary:hover {
      background-color: #444444;
    }
    .alert {
      padding: 10px;
      color: #ffffff;
      background-color: #d9534f;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Reset Your Password</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {% if form.email.errors %}
            <div class="alert alert-danger" role="alert">
              {{ form.email.errors }}
            </div>
          {% endif %}
          <div class="form-group">
            <label for="email">Please enter your email to reset the password</label>
            {{ form.email }}
            <script>
              document.getElementById("id_email").classList.add("form-control");
            </script>
          </div>
          <div class="form-group mt-4">
            <input type="submit" class="btn btn-primary btn-lg" value="Reset Password">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

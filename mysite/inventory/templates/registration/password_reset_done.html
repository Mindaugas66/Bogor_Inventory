<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
    }
    .card-header {
      background-color: #212529;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 1.5rem;
      text-align: center;
    }
    .card-title {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .card-body {
      padding: 2rem;
      text-align: center;
    }
    .card-body p {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #212529;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #00251a;
    }
    .mt-3 {
      margin-top: 1rem !important;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Check Your Email</h3>
        </div>
        <div class="card-body">
          <p class="lead">Please check your email for the password reset link!</p>
          <p>If you don't see the email, check your spam folder or try again.</p>
          <a href="{% url 'password_reset' %}" class="btn btn-primary btn-lg mt-3">Resend Email</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

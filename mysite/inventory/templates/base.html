<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #222529;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link,
        .navbar-custom .navbar-text {
            color: #E5A124;
        }
        .navbar-custom .navbar-nav .nav-item .bi {
            color: #E5A124;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #222529;
            padding-top: 20px;
        }
        .sidebar a {
            color: #E5A124;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #E5A124;
            color: #222529;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222529;
            color: #E5A124;
            text-align: center;
            padding: 10px;
        }
        .dropdown-menu-custom {
            background-color: #222529;
            border: none;
        }
        .dropdown-menu-custom .dropdown-item {
            color: #E5A124;
            display: flex;
            align-items: center;
        }
        .dropdown-menu-custom .dropdown-item i {
            margin-right: 10px;
        }
        .dropdown-menu-custom .dropdown-item:hover,
        .dropdown-menu-custom .dropdown-item:focus {
            background-color: #E5A124;
            color: #222529;
        }
        .dropdown-menu-custom .dropdown-item:hover i,
        .dropdown-menu-custom .dropdown-item:focus i {
            color: #222529;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="https://bogor.lt">Bogor.lt</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person-fill" style="font-size: 1.5rem; margin-right: 5px;"></i>
                        {{ user.get_username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-custom" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a>
                        <form method="post" action="{% url 'logout' %}" class="w-100">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Logout</button>
                        </form>
                    </div>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="sidebar">
    <a href="{% url 'index' %}">
        <i class="bi bi-house"></i> Dashboard
    </a>
    <a href="{% url 'orders' %}">
        <i class="bi bi-cart"></i> Orders
    </a>
    <a href="">
        <i class="bi bi-box"></i> Inventory
    </a>
    <a href="">
        <i class="bi bi-graph-up"></i> Reports
    </a>
</div>

<div class="content">
    {% block 'content' %}
    {% endblock %}
</div>

<footer class="footer">
    &copy; {{ year }} Bogor.lt
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>

</body>
</html>
